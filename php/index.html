<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tchat</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <fieldset>
        <legend>Un tchat en JavaScript</legend>
        <form id="form" action="#" method="post">
            <input type="text" id="pseudo" value="pseudo" size="6" />
            <input type="text" id="message" size="27" placeholder="Votre message" />
            <button type="submit" id="submit"><img src="img/send.png" width="10px" height="10px" /></button>
        </form>
        <br />
        <div id="tchat"></div>
    </fieldset>
    <script src="js/tchat.js"></script>
</body>

</html>
